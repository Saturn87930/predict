<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机对星页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        #info-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #canvas-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #current-time {
            margin-top: 10px;
            font-size: 16px;
        }

        .corner-info {
            position: absolute;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="info-bar">
        <p id="satellite-info">距离：暂无 | 高度：暂无 | 当前时间：暂无</p>
        <p id="pass-info">过境开始：暂无 | 当前时间：暂无 | 过境结束：暂无</p>
    </div>

    <div id="canvas-container">
        <canvas id="elevation-canvas" width="300" height="300"></canvas>
        <canvas id="trajectory-canvas" width="300" height="300"></canvas>
    </div>

    <script src="satellite.js"></script>
    <script>
        function drawElevationRings(ctx) {
            const centerX = 150;
            const centerY = 150;
            const radii = [120, 90, 60, 30];

            ctx.clearRect(0, 0, 300, 300);
            ctx.strokeStyle = "#ccc";
            ctx.lineWidth = 1;
            radii.forEach(radius => {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.stroke();
            });

            // Draw angle labels
            ctx.fillStyle = "#000";
            ctx.font = "12px Arial";
            ctx.fillText("90°", centerX + 5, centerY - 120);
            ctx.fillText("60°", centerX + 5, centerY - 90);
            ctx.fillText("30°", centerX + 5, centerY - 60);
            ctx.fillText("0°", centerX + 5, centerY);
        }

        function drawSatelliteTrajectory(ctx, trajectoryPoints, phonePoint) {
            const centerX = 150;
            const centerY = 150;

            ctx.clearRect(0, 0, 300, 300);

            // Draw trajectory
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.beginPath();
            trajectoryPoints.forEach((point, index) => {
                const x = centerX + point.x;
                const y = centerY - point.y;
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // Draw current position marker
            const current = trajectoryPoints[trajectoryPoints.length - 1];
            if (current) {
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(centerX + current.x, centerY - current.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }

            // Draw phone direction marker
            if (phonePoint) {
                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(centerX + phonePoint.x, centerY - phonePoint.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        function calculateNextPass(satrec, observerGd) {
    const nextPass = [];
// 计算未来 5 天内的所有可能时间点
    const currentTime = new Date();
    const endTime = new Date(currentTime.getTime() + 1 * 24 * 60 * 60 * 1000);
    const timeStep = 10* 1000; // 1分钟步长（单位：毫秒）


    for (let time = currentTime.getTime(); time <= endTime.getTime(); time += timeStep) {
        const passTime = new Date(time);

        // 计算卫星位置和速度

        const positionAndVelocity = satellite.propagate(satrec, passTime);
        if (positionAndVelocity && positionAndVelocity.position) {
            const gmst = satellite.gstime(passTime);

            // 转换为地理坐标和视角
            const lookAngles = satellite.ecfToLookAngles(
                observerGd,
                satellite.eciToEcf(positionAndVelocity.position, gmst)
            );

            if (lookAngles) {
                const elevationDegrees = satellite.radiansToDegrees(lookAngles.elevation);

                // 过滤仰角大于等于 15 度的记录
                if (elevationDegrees >= 15) {
                    const pass = {
                        time: passTime,
                        azimuth: satellite.radiansToDegrees(lookAngles.azimuth),
                        elevation: elevationDegrees,
                    };


                    nextPass.push(pass);




                }
            }
        }
    }

    return nextPass;
}

        window.onload = function () {
            const elevationCtx = document.getElementById('elevation-canvas').getContext('2d');
            const trajectoryCtx = document.getElementById('trajectory-canvas').getContext('2d');

            drawElevationRings(elevationCtx);

            const satelliteName = localStorage.getItem('selectedSatelliteName');
            const satelliteTLE1 = localStorage.getItem('selectedSatelliteTLE1');
            const satelliteTLE2 = localStorage.getItem('selectedSatelliteTLE2');

            if (satelliteName && satelliteTLE1 && satelliteTLE2) {
                const satrec = satellite.twoline2satrec(satelliteTLE1, satelliteTLE2);
                console.log(satrec)

                const observerGd = {
                    latitude: parseFloat(localStorage.getItem('latitude')),
                    longitude: parseFloat(localStorage.getItem('longitude')),
                    height: parseFloat(localStorage.getItem('altitude'))
                };

                const nextPass = calculateNextPass(satrec, observerGd);

                setInterval(() => {
                    const now = new Date();
                    const positionAndVelocity = satellite.propagate(satrec, now);
                    const gmst = satellite.gstime(now);

                    const positionEci = positionAndVelocity.position;
                    const lookAngles = satellite.ecfToLookAngles(
                        observerGd,
                        satellite.eciToEcf(positionEci, gmst)
                    );

                    const elevation = lookAngles.elevation.toFixed(2);
                    const azimuth = lookAngles.azimuth.toFixed(2);
                    const distance = satellite.eciToGeodetic(positionEci).height.toFixed(2);
                    const height = positionEci.z.toFixed(2);

                    document.getElementById('satellite-info').textContent = `距离：${distance} km | 高度：${height} km | 当前时间：${now.toLocaleTimeString('zh-CN', { hour12: false })}`;
                    document.getElementById('pass-info').textContent = `过境开始：${nextPass.start} | 当前时间：${now.toLocaleTimeString('zh-CN', { hour12: false })} | 过境结束：${nextPass.end}`;

                    const phoneAzimuth = 45; // Replace with actual phone azimuth value
                    const phoneElevation = 30; // Replace with actual phone elevation value

                    drawSatelliteTrajectory(trajectoryCtx, [
                        { x: azimuth * 2, y: elevation * 2 }
                    ], { x: phoneAzimuth * 2, y: phoneElevation * 2 });
                }, 1000);
            }
        };
    </script>
</body>

</html>
