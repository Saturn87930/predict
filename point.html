function getRadiusForElevation(elevation, radius) {
    if (elevation <= 30) return radius - (radius * 0.25) * (elevation / 30);
    if (elevation <= 60) return radius * 0.75 - (radius * 0.25) * ((elevation - 30) / 30);
    return radius * 0.5 - (radius * 0.25) * ((elevation - 60) / 30);
}

// 绘制轨迹曲线
function drawTrajectory(ctx, selectedPass) {
    const centerX = 150;
    const centerY = 150;
    const radius = 150;

    // Calculate the number of steps for the trajectory

// Timestamps as string
const startTime = selectedPass.entryTime;
const endTime = selectedPass.exitTime;

// Parse the timestamps into Date objects. You need to add the year and month for full date format.
const startDate = new Date("2024 " + startTime); // Add a year for valid parsing
const endDate = new Date("2024 " + endTime); // Same for the end time

// Calculate the difference in milliseconds
const timeDifference = endDate - startDate;






    const steps = Math.floor((timeDifference) / 1000); // Steps based on time difference
    const timeStep = (timeDifference) / steps;
   

    const trajectoryPoints = [];
        const satelliteTLE1 = localStorage.getItem('selectedSatelliteTLE1');
    const satelliteTLE2 = localStorage.getItem('selectedSatelliteTLE2');
const satrec = satellite.twoline2satrec(satelliteTLE1, satelliteTLE2);

        const observerGd = {

            longitude: satellite.degreesToRadians(parseFloat(localStorage.getItem('longitude'))),
            height: 0
}



    // Loop through each time step and calculate satellite position
    for (let i = 0; i <= steps; i++) {
        const time = new Date(startDate.getTime() + i * timeStep);
        const positionAndVelocity = satellite.propagate(satrec, time);
        const gmst = satellite.gstime(time);
        const positionEci = positionAndVelocity.position;
        const lookAngles = satellite.ecfToLookAngles(observerGd, satellite.eciToEcf(positionEci, gmst));

        const elevation = satellite.radiansToDegrees(lookAngles.elevation);
        const azimuth = satellite.radiansToDegrees(lookAngles.azimuth);
console.log(elevation)
        if (elevation > 0) {
            const satelliteRadius = getRadiusForElevation(elevation, radius);
            const { x, y } = toCanvasCoords(azimuth, satelliteRadius);
            trajectoryPoints.push({ x, y });

        }
    }

    // Draw the trajectory curve
        if (trajectoryPoints.length > 0) {
    ctx.beginPath();
    ctx.moveTo(trajectoryPoints[0].x, trajectoryPoints[0].y);
    trajectoryPoints.forEach((point, index) => {
        if (index === trajectoryPoints.length - 1) {
            ctx.lineTo(point.x, point.y);
        }
    });
    ctx.strokeStyle = 'blue';
    ctx.lineWidth = 2;
    ctx.stroke();

    return trajectoryPoints;
}

function toCanvasCoords(azimuth, distance) {

        const centerX = 150;
    const centerY = 150;
    const angle = (90 - azimuth) * (Math.PI / 180);
    const x = centerX + distance * Math.cos(angle);
    const y = centerY - distance * Math.sin(angle);
    return { x, y };
}





// 生成轨迹上的点数组
function generateTrajectoryPoints(entryX, entryY, highestX, highestY, exitX, exitY, steps = 100) {
    const points = [];
    for (let t = 0; t <= 1; t += 1 / steps) {
        const x = Math.pow(1 - t, 2) * entryX +
                  2 * (1 - t) * t * highestX +
                  Math.pow(t, 2) * exitX;
        const y = Math.pow(1 - t, 2) * entryY +
                  2 * (1 - t) * t * highestY +
                  Math.pow(t, 2) * exitY;
        points.push({ x, y });
    }
    return points;
}


// 投射红点到曲线的最近点
function projectPointToCurve(x, y, curvePoints) {
    let minDistance = Infinity;
    let nearestPoint = { x: curvePoints[0].x, y: curvePoints[0].y };

    curvePoints.forEach((point) => {
        const distance = Math.sqrt(
            Math.pow(x - point.x, 2) + Math.pow(y - point.y, 2)
        );
        if (distance < minDistance) {
            minDistance = distance;
            nearestPoint = point;
        }
    });

    return nearestPoint;
}

// 更新卫星位置并绘制实时轨迹
function updateSatellitePosition(ctx, selectedPass, satrec, observerGd) {
    const now = new Date();

    const gmst = satellite.gstime(now);
    const positionEci = positionAndVelocity.position;
    const lookAngles = satellite.ecfToLookAngles(
        observerGd,

    );

    const elevation = satellite.radiansToDegrees(lookAngles.elevation);
    const azimuth = satellite.radiansToDegrees(lookAngles.azimuth);

    // 根据仰角更新轨迹上的卫星位置
   if (elevation > 0) {

        const satelliteX = centerX + satelliteRadius * Math.cos(Math.PI / 180 * azimuth);
        const satelliteY = centerY - satelliteRadius * Math.sin(Math.PI / 180 * azimuth);

        // Clear previous trajectory and redraw
        ctx.clearRect(0, 0, 300, 300);

        // Draw satellite position
        ctx.beginPath();
        ctx.arc(satelliteX, satelliteY, 5, 0, 2 * Math.PI);
        ctx.fillStyle = 'red';
        ctx.fill();
    }
}

    let pointDegree;

    function locationHandler(position) {

    function calcDegreeToPoint(latitude, longitude) {
      // Qibla geolocation
      const point = {
        lat: 21.422487,
        lng: 39.826206
      };

      const phiK = (point.lat * Math.PI) / 180.0;
      const lambdaK = (point.lng * Math.PI) / 180.0;
      const phi = (latitude * Math.PI) / 180.0;
      const lambda = (longitude * Math.PI) / 180.0;
      const psi =
        (180.0 / Math.PI) *
        Math.atan2(
          Math.sin(lambdaK - lambda),
          Math.cos(phi) * Math.tan(phiK) -
            Math.sin(phi) * Math.cos(lambdaK - lambda)
        );
      return Math.round(psi);
    }
