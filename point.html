<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATPoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        #info-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #canvas-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #current-time {
            margin-top: 10px;
            font-size: 16px;
        }

        .corner-info {
            position: absolute;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="info-bar">
        <p id="satellite-info">距离：暂无 | 高度：暂无 | 当前时间：暂无</p>
        <p id="pass-info">过境开始：暂无 | 当前时间：暂无 | 过境结束：暂无</p>
        <p id="time-info">过境开始：暂无 | 当前时间：暂无 | 过境结束：暂无</p>
    </div>

    <div id="canvas-container">
        <canvas id="elevation-canvas" width="300" height="300"></canvas>
        <canvas id="trajectory-canvas" width="300" height="300"></canvas>
    </div>

    <script src="satellite.js"></script>
    <script>
        let phoneAzimuth = 0; // 手机的方位角
        let phoneElevation = 0; // 手机的仰角

        // 绘制罗盘的环形区域及角度标记
        function drawElevationRings(ctx) {
            const centerX = 150;
            const centerY = 150;
            const radii = [120, 90, 60, 30];

            ctx.clearRect(0, 0, 300, 300);
            ctx.strokeStyle = "#ccc";
            ctx.lineWidth = 1;
            radii.forEach(radius => {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.stroke();
            });

            // 绘制角度标记（0°，90°，180°，270°，N，E，S，W）
            ctx.fillStyle = "#000";
            ctx.font = "12px Arial";
            ctx.fillText("90°", centerX + 5, centerY - 120);
            ctx.fillText("60°", centerX + 5, centerY - 90);
            ctx.fillText("30°", centerX + 5, centerY - 60);
            ctx.fillText("0°", centerX + 5, centerY);

            // 四个方位标记
            ctx.fillText("N", centerX - 10, centerY - 130);
            ctx.fillText("E", centerX + 110, centerY + 5);
            ctx.fillText("S", centerX - 10, centerY + 130);
            ctx.fillText("W", centerX - 130, centerY + 5);
        }

        // 绘制卫星轨迹
        function drawSatelliteTrajectory(ctx, trajectoryPoints, phonePoint, rotationAngle) {
            const centerX = 150;
            const centerY = 150;

            ctx.clearRect(0, 0, 300, 300);

            // 绘制轨迹
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.beginPath();
            trajectoryPoints.forEach((point, index) => {
                const x = centerX + point.x;
                const y = centerY - point.y;
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // 绘制卫星当前的位置
            const current = trajectoryPoints[trajectoryPoints.length - 1];
            if (current) {
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(centerX + current.x, centerY - current.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }

            // 绘制手机方向标记
            if (phonePoint) {
                ctx.fillStyle = "blue";
                ctx.beginPath();
                ctx.arc(centerX + phonePoint.x, centerY - phonePoint.y, 5, 0, 2 * Math.PI);
                ctx.fill();
            }

            // 旋转画布以匹配手机的方位
            ctx.translate(centerX, centerY);
            ctx.rotate(rotationAngle);
            ctx.translate(-centerX, -centerY);
        }

        window.addEventListener('deviceorientation', (event) => {
            phoneAzimuth = event.alpha; // 手机的方位角（0-360°）
            phoneElevation = event.beta; // 手机的仰角
            updatePhoneDirection(phoneAzimuth, phoneElevation);
        });

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');
            // 获取 localStorage 中保存的卫星数据
            const satelliteData = JSON.parse(localStorage.getItem('selectedorbit'));

            const selectedPass = satelliteData[index - 1];  // 索引从 1 开始，数组从 0 开始

            const elevationCtx = document.getElementById('elevation-canvas').getContext('2d');
            const trajectoryCtx = document.getElementById('trajectory-canvas').getContext('2d');

            drawElevationRings(elevationCtx);

            const satelliteName = localStorage.getItem('selectedSatelliteName');
            const satelliteTLE1 = localStorage.getItem('selectedSatelliteTLE1');
            const satelliteTLE2 = localStorage.getItem('selectedSatelliteTLE2');

            if (satelliteName && satelliteTLE1 && satelliteTLE2) {
                const satrec = satellite.twoline2satrec(satelliteTLE1, satelliteTLE2);

                const observerGd = {
                    latitude: parseFloat(localStorage.getItem('latitude')),
                    longitude: parseFloat(localStorage.getItem('longitude')),
                    height: parseFloat(localStorage.getItem('altitude'))
                };

                setInterval(() => {
                    const now = new Date();
                    const positionAndVelocity = satellite.propagate(satrec, now);
                    const gmst = satellite.gstime(now);

                    const positionEci = positionAndVelocity.position;
                    const lookAngles = satellite.ecfToLookAngles(
                        observerGd,
                        satellite.eciToEcf(positionEci, gmst)
                    );

                    const elevation = lookAngles.elevation.toFixed(2);
                    const azimuth = lookAngles.azimuth.toFixed(2);
                    const distance = satellite.eciToGeodetic(positionEci).height.toFixed(2);
                    const height = positionEci.z.toFixed(2);

                    document.getElementById('satellite-info').textContent = `${selectedPass.satelliteName} | 高度：${distance} km | 距离：${height} km`;
                    document.getElementById('pass-info').textContent = `开始：${selectedPass.entryTime} ${selectedPass.entryAzimuth}° | 结束：${selectedPass.exitTime}${selectedPass.exitAzimuth}°`;
                    document.getElementById('time-info').textContent = `当前时间：${now.toLocaleTimeString('zh-CN', { hour12: false })}`;

                    // 绘制卫星轨迹和手机方向
                    const trajectoryPoints = [
                        { x: selectedPass.entryAzimuth, y: selectedPass.highestElevation },  // 起始点
                        { x: selectedPass.exitAzimuth, y: selectedPass.highestElevation } // 结束点
                    ];
                    drawSatelliteTrajectory(trajectoryCtx, trajectoryPoints, { x: phoneAzimuth, y: phoneElevation }, phoneAzimuth * (Math.PI / 180));
                }, 1000);
            }
        };
    </script>
</body>

</html>
