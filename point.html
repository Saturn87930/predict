<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATPoint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        #info-bar {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        #canvas-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #current-time {
            margin-top: 10px;
            font-size: 16px;
        }

        .corner-info {
            position: absolute;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="info-bar">
        <p id="satellite-info">距离：暂无 | 高度：暂无 | 当前时间：暂无</p>
        <p id="pass-info">过境开始：暂无 | 当前时间：暂无 | 过境结束：暂无</p>
        <p id="time-info">过境开始：暂无 | 当前时间：暂无 | 过境结束：暂无</p>
    </div>

    <div id="canvas-container">
        <canvas id="elevation-canvas" width="300" height="300"></canvas>
        <canvas id="trajectory-canvas" width="300" height="300"></canvas>
    </div>

    <script src="satellite.js"></script>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');
            const satelliteData = JSON.parse(localStorage.getItem('selectedorbit'));
            const selectedPass = satelliteData[index - 1];  // Index starts from 1, array from 0

            const elevationCtx = document.getElementById('elevation-canvas').getContext('2d');
            const trajectoryCtx = document.getElementById('trajectory-canvas').getContext('2d');

            drawElevationRings(elevationCtx);
            drawCompass(trajectoryCtx);

            const satelliteName = localStorage.getItem('selectedSatelliteName');
            const satelliteTLE1 = localStorage.getItem('selectedSatelliteTLE1');
            const satelliteTLE2 = localStorage.getItem('selectedSatelliteTLE2');

            if (satelliteName && satelliteTLE1 && satelliteTLE2) {
                const satrec = satellite.twoline2satrec(satelliteTLE1, satelliteTLE2);

                const observerGd = {
                    latitude: parseFloat(localStorage.getItem('latitude')),
                    longitude: parseFloat(localStorage.getItem('longitude')),
                    height: parseFloat(localStorage.getItem('altitude'))
                };

                setInterval(() => {
                    const now = new Date();
                    const positionAndVelocity = satellite.propagate(satrec, now);
                    const gmst = satellite.gstime(now);

                    const positionEci = positionAndVelocity.position;
                    const lookAngles = satellite.ecfToLookAngles(
                        observerGd,
                        satellite.eciToEcf(positionEci, gmst)
                    );

                    const elevation = lookAngles.elevation.toFixed(2);
                    const azimuth = lookAngles.azimuth.toFixed(2);
                    const distance = satellite.eciToGeodetic(positionEci).height.toFixed(2);
                    const height = positionEci.z.toFixed(2);

                    document.getElementById('satellite-info').textContent = `${selectedPass.satelliteName} | 高度：${distance} km | 距离：${height} km`;
                    document.getElementById('pass-info').textContent = `开始：${selectedPass.entryTime} ${selectedPass.entryAzimuth}° | 结束：${selectedPass.exitTime}${selectedPass.exitAzimuth}°`;
                    document.getElementById('time-info').textContent = `当前时间：${now.toLocaleString('zh-CN', { 
                        month: '2-digit', 
                        day: '2-digit', 
                        hour: '2-digit', 
                        minute: '2-digit', 
                        second: '2-digit' 
                    })}`;

                    drawTrajectory(trajectoryCtx, selectedPass.entryAzimuth, selectedPass.exitAzimuth, azimuth, elevation);
                }, 1000);
            }
        }

        // Draw compass with mobile orientation
        function drawCompass(ctx) {
            ctx.clearRect(0, 0, 300, 300);
            ctx.save();
            ctx.translate(150, 150);

            const compassRadius = 120;
            ctx.beginPath();
            ctx.arc(0, 0, compassRadius, 0, Math.PI * 2);
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 2;
            ctx.stroke();

            const directions = ["N", "E", "S", "W"];
            const angles = [0, Math.PI / 2, Math.PI, -Math.PI / 2];
            angles.forEach((angle, i) => {
                ctx.save();
                ctx.rotate(angle);
                ctx.fillText(directions[i], compassRadius - 15, -5);
                ctx.restore();
            });

            window.addEventListener('deviceorientation', (event) => {
                const heading = event.alpha; // Device orientation angle in degrees
                ctx.clearRect(-compassRadius, -compassRadius, compassRadius * 2, compassRadius * 2);
                ctx.rotate(-heading * Math.PI / 180); // Rotate based on device heading
                ctx.stroke();
                ctx.restore();
            });
        }

        // Draw satellite trajectory
        function drawTrajectory(ctx, entryAzimuth, exitAzimuth, currentAzimuth, currentElevation) {
            ctx.clearRect(0, 0, 300, 300);
            ctx.save();
            ctx.translate(150, 150);

            const trajectoryRadius = 120;
            ctx.beginPath();
            ctx.arc(0, 0, trajectoryRadius, (entryAzimuth - 90) * Math.PI / 180, (exitAzimuth - 90) * Math.PI / 180);
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw satellite position
            const satelliteX = trajectoryRadius * Math.cos((currentAzimuth - 90) * Math.PI / 180);
            const satelliteY = trajectoryRadius * Math.sin((currentAzimuth - 90) * Math.PI / 180);
            ctx.beginPath();
            ctx.arc(satelliteX, satelliteY, 5, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.restore();
        }

        // Draw elevation rings (0°, 30°, 60°, 90°)
        function drawElevationRings(ctx) {
            ctx.clearRect(0, 0, 300, 300);
            ctx.save();
            ctx.translate(150, 150);

            const elevationRings = [0, 30, 60, 90];
            elevationRings.forEach((angle) => {
                ctx.beginPath();
                ctx.arc(0, 0, 120 * (angle / 90), 0, Math.PI * 2);
                ctx.strokeStyle = "black";
                ctx.stroke();
            });

            ctx.restore();
        }
    </script>
</body>
</html>
